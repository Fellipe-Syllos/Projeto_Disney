<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Disney</title>
</head>

<body>
    <header>
        <nav>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Séries</a></li>
        </nav>
    </header>
    <main>
        <section class="banner">
            <figure>
                <img class="disney-plus" src="assets/img/disney-banner.png" alt="banner Disney+">
            </figure>
        </section>
        <section class="galeria">
            <div class="div1">
                <figure>
                    <img class="cartaz" src="assets/img/encanto.png" alt="cartaz do filme Encanto">
                </figure>
                <figure>
                    <img class="cartaz" src="assets/img/raya.png" alt="cartaz do filme Raya o ultimo dragão">
                </figure>
                <figure>
                    <img class="cartaz" src="assets/img/buzz.png" alt="cartaz do filme Lightyear">
                </figure>
            </div>
            <div class="div2">
                <figure>
                    <img class="cartaz" src="assets/img/toy.png" alt="cartaz do filme Toy story 4">
                </figure>
                <figure>
                    <img class="cartaz" src="assets/img/irmao-urso.png" alt="cartaz do filme Irmão Urso">
                </figure>
                <figure>
                    <img class="cartaz" src="assets/img/luca.png" alt="cartaz do filme Luca">
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney
            Entertainment.
        </p>
        <div>
            <figure><img src="assets/img/disney-plus.png" alt="Logo da Disney+"></figure>
            <figure><img src="assets/img/Vector.png" alt="Logo do Instagram"></figure>
            <figure><img src="assets/img/youtube--v1.png" alt="Logo do YouTube"></figure>
        </div>
    </footer>
</body>

</html>
